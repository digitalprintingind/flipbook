<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Printing | Toko Aulia</title>
  <meta name="description" content="DigitalPrinting">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://www.flipbookpdf.net/web/files/flipbooks//1-thumb.jpg">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans:400,700|Ubuntu:400,700|Great+Vibes" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    .logo-backs {
      opacity: 0.4;
      background-image: url('../background.jpg');
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .form-element1 {
      margin: 10px 0 12px 65px;
    }

    .form-element1 input[type="text"],
    .form-element1 select,
    .form-element1 textarea {
      border: 1px solid #ccc;
      padding: 6px 10px;
      min-width: 74px;
      border-radius: 4px;
      resize: vertical;
      width: 100%;
      max-width: 400px;
    }

    .controls-pdf {
      position: absolute;
      top: 10px;
      right: 40px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 99;
    }

    .controls-pdf img {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .controls-pdf img:hover {
      transform: scale(1.1);
    }

    .zoom-icon {
      width: 24px;
      height: 24px;
      background-image: url('../../pics/zoomin.png');
      background-repeat: no-repeat;
      background-size: contain;
    }

    .magazine-viewport {
      padding-top: 60px;
    }

    #ads {
      z-index: 100;
      position: fixed;
      bottom: 14px;
      width: 100%;
      text-align: center;
      padding: 2px;
    }

    @media (max-width: 750px) {
      .flipbook-title, .zoom-icon {
        display: none !important;
      }

      .controls-pdf {
        right: 20px !important;
      }
    }
  </style>

  <!-- Scripts -->
  <script src="../../extras/jquery.min.1.7.js"></script>
  <script src="../../extras/jquery-ui-1.8.20.full.min.js"></script>
  <script src="../../extras/modernizr.2.5.3.min.js"></script>
  <script src="../../lib/hash.js"></script>

  <script>
    const flipbookcfg = {
      url: "./images/",
      cover: 0,
      numPages: 8,
      textTip: "Press ESC to exit. Use the keyboard arrows to change the page.",
      background: "../background.jpg",
      showSlider: null,
      showSocial: null,
      showformat: "1",
      opacity: "0.4",
      direction: "ltr",
      flipsound: null,
      widthimg: "1134",
      heightimg: "1459"
    };
  </script>
</head>

<body>

  <div class="logo-backs"></div>

  <audio id="audio" src="../../pics/page-flip.mp3"></audio>

  <div class="flipbook-title" style="display: none;">
    <h1></h1>
    <h2></h2>
    <p></p>
  </div>

  <div id="canvas">
    <div class="controls-pdf">
      <div class="controlzoom" style="display:none">
        <a href="#" id="zoomin"><img src="../../pics/zoomin.png" alt="Zoom In"></a>
        <a href="#" id="zoomout"><img src="../../pics/zoomout.png" alt="Zoom Out"></a>
      </div>
      <div class="zoom-icon"></div>
      <input type="image" class="fs" src="../../pics/fs.png" onclick="openFullscreen();" alt="Fullscreen">
      <a href="#" id="prev"></a>
      <a href="#" id="next"></a>
    </div>

    <div class="magazine-viewport" id="flipfull">
      <div class="container">
        <div class="magazine">
          <div ignore="1" class="next-button"></div>
          <div ignore="1" class="previous-button"></div>
        </div>
      </div>
      <div class="bottom">
        <div id="slider-bar" class="turnjs-slider">
          <div id="slider"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- TurnJS and Flipbook scripts -->
  <script src="../../js/core.js"></script>
  <script>
    yepnope({
      test: Modernizr.csstransforms,
      yep: ['../../lib/turn.min.js'],
      nope: ['../../lib/turn.html4.min.js', '../../css/jquery.ui.html4.css'],
      both: ['../../lib/zoom.min.js', '../../css/jquery.ui.css', '../../js/magazineoff.js', '../../css/magazine.css'],
      complete: loadApp
    });
  </script>

  <!-- Fullscreen script -->
  <script>
    function openFullscreen() {
      const elem = document.getElementById("flipfull");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      } else if (elem.webkitEnterFullscreen) {
        elem.webkitEnterFullscreen();
      }
    }
  </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144220429-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-144220429-1');
  </script>

</body>
</html>
